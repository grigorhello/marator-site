<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Marator — adaptive marathon training plans that adjust when life happens." />
  <title>Marator — Launching Soon</title>

  <style>
    :root {
      --bg:#0b0b0f;
      --card:rgba(255,255,255,.06);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.65);
      --border:rgba(255,255,255,.12);
      --accent:#ff6b2c;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
      color:var(--text);
      background:
        radial-gradient(900px 600px at 10% 10%, rgba(255,107,44,.18), transparent 60%),
        radial-gradient(900px 600px at 90% 20%, rgba(120,80,255,.12), transparent 60%),
        var(--bg);
      padding:24px 16px;
    }
    .wrap{width:min(960px,100%)}
    .top{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{
      width:44px;height:44px;border-radius:14px;
      background:linear-gradient(135deg,#ff6b2c,#ff9a6b);
      display:grid;place-items:center;color:#111;font-weight:900;
    }
    .pill{
      font-size:12px;padding:6px 10px;border-radius:999px;
      border:1px solid var(--border);color:var(--muted)
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:22px;
      padding:26px;
      backdrop-filter:blur(10px);
    }
    h1{font-size:40px;line-height:1.05;margin:0 0 12px}
    p{color:var(--muted);line-height:1.6;margin:0 0 14px}
    .grid{display:grid;grid-template-columns:1.2fr .8fr;gap:22px}
    @media(max-width:820px){.grid{grid-template-columns:1fr}}
    .features{display:grid;grid-template-columns:repeat(2,1fr);gap:10px;margin-top:16px}
    @media(max-width:520px){.features{grid-template-columns:1fr}}
    .f{border:1px solid var(--border);border-radius:14px;padding:12px}
    .signup{
      border:1px solid var(--border);
      border-radius:18px;
      padding:18px;
      background:rgba(0,0,0,.2)
    }
    input[type=email]{
      width:100%;padding:12px;border-radius:12px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.05);color:var(--text)
    }
    button{
      width:100%;margin-top:10px;
      padding:12px;border-radius:12px;
      border:none;background:var(--accent);
      font-weight:700;cursor:pointer
    }
    label{display:flex;gap:8px;font-size:13px;color:var(--muted)}
    .fine{font-size:12px;color:rgba(255,255,255,.5);margin-top:10px}
